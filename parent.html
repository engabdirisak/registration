
<html >

<head>
 
  <title>Teachers CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5 text-center">
    <a href="student.html" class="btn btn-primary">Student Registration</a>
    <a href="teacher.htm" class="btn btn-primary">Teachers Registration</a>
    <a href="parent.html" class="btn btn-primary">Parents Registration</a>
    <a href="classes.html" class="btn btn-primary">Classes Registration</a>
  </div>

  <h3 class="text-center">Teachers CRUD (LocalStorage)</h3>

  <div class="container py-4">
    <div class="card p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="fullname" class="form-control" placeholder="Full Name">
        </div>
        <div class="col-md-4">
          <input type="text" id="phone" class="form-control" placeholder="Phone Number">
        </div>
        <div class="col-md-4">
          <select id="gender" class="form-control">
            <option value="">Not Selected</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="date" id="date" class="form-control" placeholder="Date of Birth">
        </div>
        <div class="col-md-4">
          <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-4">
          <input type="text" id="Address" class="form-control" placeholder="Address">
        </div>
        <div class="col-md-4">
          <input type="text" id="Qualicition" class="form-control" placeholder="Qualification">
        </div>
        <div class="col-md-4">
          <input type="text" id="Subject" class="form-control" placeholder="Subject Specialty">
        </div>
        <div class="col-md-4">
          <input type="date" id="Hire" class="form-control" placeholder="Hire Date">
        </div>
        <div class="col-md-4">
          <input type="number" id="Employee" class="form-control" placeholder="Employee ID">
        </div>
        <div class="col-md-4">
          <input type="number" id="Salary" class="form-control" placeholder="Salary">
        </div>
        <div class="col-md-4 d-grid">
          <button id="add" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- table -->
    <div class="card p-3 mb-4">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Email</th>
            <th>Address</th>
            <th>Qualification</th>
            <th>Subject</th>
            <th>Hire Date</th>
            <th>Employee ID</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="teacherData"></tbody>
      </table>
    </div>
  </div>

  <script src="parent.js"></script>
</body>

</html>
