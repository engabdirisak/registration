
<html >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Classes Registration</title>
</head>

<body>
    <div class="container py-5 text-center">
        <a href="student.html" class="btn btn-primary">Student Registration</a>
        <a href="teacher.htm" class="btn btn-primary">Teachers Registration</a>
        <a href="parent.html" class="btn btn-primary">Parents Registration</a>
        <a href="classes.html" class="btn btn-primary">Classes Registration</a>
    </div>

    <h3 class="text-center">Classes CRUD (LocalStorage)</h3>

    <div class="container py-4">
        <div class="card p-3 mb-4">
            <div class="row g-3">

                <div class="col-md-4">
                    <select id="ClassNamed" class="form-control">
                        <option value="">Select Class</option>
                        <option value="Grade1">Grade1</option>
                        <option value="Grade2">Grade2</option>
                        <option value="Grade3">Grade3</option>
                        <option value="Grade4">Grade4</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <input type="number" id="Classcode" class="form-control" placeholder="Class Code">
                </div>

                <div class="col-md-4">
                    <select id="Section" class="form-control">
                        <option value="">Select Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <input type="text" id="ClassTeacher" class="form-control" placeholder="Class Teacher">
                </div>

                <div class="col-md-4">
                    <input type="number" id="Totalstudents" class="form-control" placeholder="Total Students">
                </div>

                <div class="col-md-4">
                    <input type="text" id="SubjectAssigned" class="form-control" placeholder="Subject Assigned">
                </div>

                <div class="col-md-4 d-grid">
                    <button id="add" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

        <!-- table -->
        <div class="card p-3 mb-4">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Class Name</th>
                        <th>Class Code</th>
                        <th>Section</th>
                        <th>Class Teacher</th>
                        <th>Total Students</th>
                        <th>Subject Assigned</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="classData"></tbody>
            </table>
        </div>
    </div>

    <script src="classes.js"></script>
</body>

</html>
