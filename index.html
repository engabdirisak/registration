
<html >
<head>

  <title>CRUD operations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5 text-center">
    <a href="index.html" class="btn btn-primary">Student Registration</a>
    <a href="teacher.htm" class="btn btn-primary">Teachers Registration</a>
    <a href="parent.html" class="btn btn-primary">Parents Registration</a>
    <a href="classes.html" class="btn btn-primary">Classes Registration</a>
  </div>

  <h3 class="text-center">Student CRUD (LocalStorage)</h3>

  <div class="container py-4">
    <div class="card p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="fullname" class="form-control" placeholder="Full Name">
        </div>
        <div class="col-md-4">
          <input type="text" id="phone" class="form-control" placeholder="Enter Your Phone">
        </div>
        <div class="col-md-4">
          <select id="gender" class="form-control">
            <option value="">Not Selected</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="date" id="date" class="form-control">
        </div>
        <div class="col-md-4">
          <input type="text" id="email" class="form-control" placeholder="Enter Your Email">
        </div>
        <div class="col-md-4">
          <input type="text" id="Address" class="form-control" placeholder="Your Address">
        </div>
        <div class="col-md-4">
          <input type="text" id="parent" class="form-control" placeholder="Parent/Guardian Name">
        </div>
        <div class="col-md-4">
          <input type="text" id="ParentContact" class="form-control" placeholder="Parent Contact">
        </div>
        <div class="col-md-4">
          <input type="number" id="AdmisonNumber" class="form-control" placeholder="Admission Number">
        </div>
        <div class="col-md-4">
          <select id="ClassAssigned" class="form-control">
            <option value="">Not Selected</option>
            <option value="form1">Form 1</option>
            <option value="form2">Form 2</option>
            <option value="form3">Form 3</option>
            <option value="form4">Form 4</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="number" id="Employee" class="form-control" placeholder="Employee Id">
        </div>
        <div class="col-md-4">
          <input type="number" id="RollNumber" class="form-control" placeholder="Roll Number">
        </div>
        <div class="col-md-4">
          <input type="text" id="perivous" class="form-control" placeholder="Optional">
        </div>
        <div class="col-md-4">
          <input type="text" id="Photo" class="form-control" placeholder="Photo URL">
        </div>

        <div class="col-md-4 d-grid">
          <button id="add" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- table -->
    <div class="card p-3 mb-4">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Parent</th>
            <th>Parent Contact</th>
            <th>Admission No</th>
            <th>Class</th>
            <th>Employee</th>
            <th>Roll No</th>
            <th>Previous</th>
            <th>Photo</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentData"></tbody>
      </table>
    </div>
  </div>

  <script src="student.js"></script>
</body>
</html>
